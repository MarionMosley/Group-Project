<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TimeTunes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- I have blocked out the original stylesheet as it isn't relevant for our new idea atm-->
  <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  <link rel="stylesheet" href="./assets/css/quiz.css">
</head>

<body>

  <main>

    <header>
      <h1 id="playHeader">TimeTunes</h1>
    </header>

    <!--quiz container-->


    <div id="quiz">

      <!--question container-->
      <section id="question-container" class="hide">

        <div id="questions"> </div>
        <!--answer options container-->
        <div id="answers">
          <button class="btn"> Answer 1 </button>
          <button class="btn"> Answer 2 </button>
          <button class="btn"> Answer 3 </button>
          <button class="btn"> Answer 4 </button>
        </div>




      </section>
      <!--CONTROLS CONTAINER-->
      <section id="controls">
        <!--start button-->
        <button id="startbtn" class="start-btn"> Start Quiz</button>


      </section>
  

      
    </div>

     <!--end screen and highscore input section-->
     <section id="end-screen" class="theend">
      <h2> Congrats! You completed the quiz!</h2>
      <p id="finalscore"></p>
      <div id="random-image"></div>
      <label for="pname" class="boldtextcss">WRITE YOUR NAME HERE:</label>
      <input type="text" id="playername" name="pname">
      <button id="submitbtn" class="submitb">submit</button> <!--like to mail.js for yt api-->
  </section>


  </main>

  <footer>
    TimeTunes 
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/javascript/quiz.js"></script>
  <script src="./assets/javascript/localstorage.js"></script>
</body>

</html>
